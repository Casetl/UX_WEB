<div class="container">
  <div class="row">
    <div class="title col-sm-12">
      <p>Alarmas</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm"></div>
    <div class="off col-sm">
      <a href="/signin"
        ><img
          id="menu-item"
          width="15%"
          onmouseout="this.src='assets/cerrar.png';"
          onmouseover="this.src='assets/cerrar2.png';"
          src="assets/cerrar.png"
      /></a>
    </div>
  </div>
  <div class="row">
    <div class="clock col-sm-12">
      <p id="clock">11:13:42</p>
      p.m.
    </div>
  </div>

  <div class="lista row" *ngFor="let item of lista | keyvalue">
    <div class="col-sm-3"></div>
    <div class="lista-item col-sm-6">
      <div id="hora">
        <a href="/createalarm"
          ><p>{{ item.key }}</p>
          {{ item.value }}</a
        >
      </div>
      <div id="boton">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>

  <div class="create row">
    <div class="col-sm"></div>
    <div class="col-sm"></div>
    <div class="create-icon col-sm">
      <a href="/createalarm">
        <img
          id="menu-item"
          width="15%"
          onmouseout="this.src='assets/crear.png';"
          onmouseover="this.src='assets/crear2.png';"
          src="assets/crear.png"
      /></a>
    </div>
  </div>
  <div class="menu row">
    <app-menu></app-menu>
  </div>
</div>
